cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 7

head_node_type:
    name: head_node
    instance_type: n1-highmem-4-nvidia-tesla-v100-1 # g3s.xlarge

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-4 # m5.xlarge
      min_workers: 7
      max_workers: 7
      use_spot: false

