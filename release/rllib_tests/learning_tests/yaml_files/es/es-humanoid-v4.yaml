es-humanoid-v4:
    env: Humanoid-v4
    run: ES
    # Minimum reward and total ts (in given timesteps_total) to pass this test.
    pass_criteria:
        sampler_results/episode_reward_mean: 100.0
        timesteps_total: 5000000
    stop:
        time_total_s: 3600
    config:
        num_workers: 50
